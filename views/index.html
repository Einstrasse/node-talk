<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0" />
<title>채팅</title>
<link rel="stylesheet" href="main.css">
<script src="//code.jquery.com/jquery-1.11.1.js"></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/core-min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/md5-min.js'></script>
<script src="//rawgit.com/stewartlord/identicon.js/master/pnglib.js"></script>
<script src="//rawgit.com/stewartlord/identicon.js/master/identicon.js"></script>
<script src='//cdn.rawgit.com/zenozeng/color-hash/master/dist/color-hash.js'></script>
<script src="/socket.io/socket.io.js"></script>
<script src="./js/app.js"></script>
<script src="./js/dragiframe.js"></script>
<script>
	document.domain = 'iptime.org';
</script>
<style>
#closer {
float: right;
display:inline-block;
cursor:pointer;
height: 35px;
text-align: center;
font-size: 29px;
width: 15%;
}
</style>
</head>
<body onLoad="addHandle(document.getElementById('toolbar'), window);">
	<div id="container">
	<div>
		<div id="toolbar" style="display:inline-block;width: 85%">

		</div>
		<span id="closer">X</span>
	</div>
		<div id="header">
			이름 <input id="username"/>
		</div>

		<div id='chat'></div>
		
		<div id="footer">
			<div class="row">
				<form id="send-form">
					<input id="content" autocomplete="off" />
					<button id='send-btn' type='submit' style='float:right'>보내기</button>
				</form>
			</div>
		</div>
	</div>
	<script>
		$('#closer').click(function() {
			if (window.parent && window.parent.chat && window.parent.chat.close) {
				window.parent.chat.close();
			}
		});
	</script>
  </body>
</html>
